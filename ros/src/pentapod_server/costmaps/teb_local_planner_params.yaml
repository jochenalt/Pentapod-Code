odom_topic: /odom
map_frame: /map

# Trajectory
teb_autosize: True
#dt_ref: 0.4
#dt_hysteresis: 0.2
global_plan_overwrite_orientation: False
max_global_plan_lookahead_dist: 1.0
feasibility_check_no_poses: 2
allow_init_backward_motion: true

# Robot
max_vel_x: 0.100
max_vel_x_backwards: 0.100
max_vel_y: 0.100
max_vel_y_backwards: 0.100

max_vel_theta: 0.3
min_vel_theta: -0.3 

acc_lim_x: 0.2
acc_lim_y: 0.2
acc_lim_theta: 0.01
min_in_place_vel_theta: 0.0


# ***************** pentapod robot parameters ********************
# change that to a proper insect modelling without turning radius
footprint_model: 
  type: circular           # types: "point", "circular", "two_circles", "line", "polygon" type: "line"
  radius: 0.30              # [m] for type "circular"

# GoalTolerance
xy_goal_tolerance: 0.05
yaw_goal_tolerance: 0.05
free_goal_vel: False

# Obstacles
min_obstacle_dist: 0.10          # minimum distance from outer shape of robot to any obstacle.
include_costmap_obstacles: True
costmap_obstacles_behind_robot_dist: 1.0
obstacle_poses_affected: 30
costmap_converter_plugin: ""
costmap_converter_spin_thread: True
costmap_converter_rate: 5

# Optimization
no_inner_iterations: 3
no_outer_iterations: 3
optimization_activate: True
optimization_verbose: False
penalty_epsilon: 0.05
#Optimization weight for satisfying the maximum allowed translational velocity
weight_max_vel_x: 2
weight_max_vel_theta: 1
weight_acc_lim_x: 1
weight_acc_lim_theta: 1
# Optimization weight for satisfying the non-holonomic kinematics. Must be low for tendency to strafing instead
weight_kinematics_nh: 0
# Optimization weight for forcing the robot to choose only forward directions (positive transl. velocities). 
# A small weight (e.g. 1.0) still allows driving backwards. 
weight_kinematics_forward_drive: 1
weight_kinematics_turning_radius: 1
weight_optimaltime: 5
weight_obstacle: 50
weight_dynamic_obstacle: 10 # not in use yet

# Homotopy Class Planner
enable_homotopy_class_planning: True
enable_multithreading: True
simple_exploration: False
max_number_classes: 4
selection_cost_hysteresis: 1.0
selection_obst_cost_scale: 1.0
selection_alternative_time_cost: False
roadmap_graph_no_samples: 15
roadmap_graph_area_width: 5
h_signature_prescaler: 0.5
h_signature_threshold: 0.1
obstacle_keypoint_offset: 0.1
obstacle_heading_threshold: 0.45
visualize_hc_graph: False
