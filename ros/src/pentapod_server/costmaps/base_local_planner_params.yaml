TrajectoryPlannerROS:
  holonomic_robot: true
  min_in_place_vel_theta: 0.0

  y_vels: -0.1, -0.01, 0.01, 0.1 
  max_vel_theta: 0.3
  min_vel_theta: -0.3
  escape_vel: -0.100    # use negative value to escape, otherwise bot runs forward when escaping
  max_vel_x: 0.100      # maximum forward velocity in [m/s]
  min_vel_x: -0.100
  max_vel_y: 0.100      # max strafing speed
  min_vel_y: -0.100     # 
  acc_lim_theta: 3.0
  acc_lim_x: 0.06
  acc_lim_y: 0.06

  occdist_scale: 0.5    # The weighting for how much the controller should attempt to avoid obstacles. default was0.5
  pdist_scale: 0.6       # The weighting for how much the controller should stay close to the path it was given . default 0.6
  gdist_scale: 0.8 
  
controller_frequency: 10
