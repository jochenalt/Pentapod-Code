global_costmap:
  global_frame: /map
  robot_base_frame: base_link
  update_frequency: 2.5
  publish_frequency: 1.0
  static_map: true
  rolling_window: false
  always_send_full_costmap : false

  # pentapods frequencies are multiples of 1000/11.2s (the servo frequency) 
  # odom is prodduced with 2*1000/11.2 = 45Hz 
  # path planning is done on base of 15Hz  
  controller_frequency: 15.0 