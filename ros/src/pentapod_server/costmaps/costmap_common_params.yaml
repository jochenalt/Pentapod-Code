# footprint of the pentapod  actually has a radius 0.4m, but for the sake of navigation stack
# a point with a real inflation radius works better
robot_radius: 0.01
# footprint is polygon with 5 edge and radius of 0.04[m]
# footprint: [ [-0.032,-0.024], [0.012,-0.038], [0.04,0], [0.012,0.038], [-0.032,0.024]]
# timing tolerance of transformation in [s] 
transform_tolerance: 0.3
map_type: costmap
obstacle_layer:
  enabled: true
  # the maximum range sensor reading that will result in an obstacle being put into the costmap
  obstacle_range: 2.5  
  # determines the range to which we will raytrace freespace given a sensor reading
  raytrace_range: 3.5
  # The inflation radius should be set to the maximum distance from obstacles 
  # Since we have defined a footprint that is smaller than the real footprint 
  # we have to compensate that by setting a bigger inflation radius of 0.2m
  inflation_radius: 0.100
  # do not go in unknown space
  track_unknown_space: false
  combination_method: 1
  observation_sources: laser_scan_sensor
  laser_scan_sensor: {sensor_frame: base_link, data_type: LaserScan, topic: scan, marking: true, clearing: true}
inflation_layer:
  enabled: true
  cost_scaling_factor: 10.0 
  # The inflation radius should be set to the maximum distance from obstacles 
  # Since we have defined a footprint that is smaller than the real footprint 
  # we have to compensate that by setting a bigger inflation radius of 0.2m
  inflation_radius: 0.100
static_layer:
  enabled: true
  map_topic: /map

controller_frequency: 22.3